<!-- Generated template for the ReportCardComponent component -->
<div>
  <ion-item padding-bottom *ngIf="chart" text-center>
    <span> 
      <ion-icon float-right padding color="phonepe" name="download" (click)="downloadImage()"></ion-icon>
    </span>
    <canvas #barCanvas (click)="chartClicked($event)"></canvas>
  </ion-item>
  <span text-left padding class="textDesign text-bold">Stores</span>
  <div class="padding">
    <ion-item  class="item-background" *ngFor="let list of lists">
      <ion-row>
        <ion-col class="text medium" col-6>
          {{ list.name}}
        </ion-col>
        <ion-col class="text medium" text-right float-right col-4 *ngIf="segmentName == 'Amount'">
          {{ list.value | currency:'INR':'true':'1.0'}}
        </ion-col>
        <ion-col class="text medium" text-right float-right col-4 *ngIf="segmentName != 'Amount'">
          {{ list.value }}
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item >
      <ion-row>
        <ion-col class="text medium" push-6 col-1 text-right>
            <button *ngIf="moreDataStores" small outline  full class="linkText" text-underline (click)="fetchNewData()">More</button>
            <button *ngIf="stores.length > 0 && lists.length == stores.length" full small outline class="linkText" (click)="hideData()">Hide</button>  
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-card class="card-background" *ngIf="lists.length == 0">
      <ion-card-content class="text medium text-bold">
        No Data Available
      </ion-card-content>
    </ion-card> 
  </div>
  <span text-left padding class="textDesign text-bold">Instruments</span>
  <div class="padding">
    <ion-item  class="item-background" *ngFor="let list of instruments" no-padding>
      <ion-row>
        <ion-col class="text medium" col-6>
          {{ list.name}}
        </ion-col>
        <ion-col class="text medium" text-right float-right col-4 *ngIf="segmentName == 'Amount'">
          {{ list.value | currency:'INR':'true':'1.0'}}
        </ion-col>
        <ion-col class="text medium" text-right float-right col-4 *ngIf="segmentName != 'Amount'">
          {{ list.value }}
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item class="item-background" *ngIf="instruments.length == 0">
      <span class="text medium text-bold" text-center>
        No Data Available
      </span>
    </ion-item>    
  </div>
</div>
