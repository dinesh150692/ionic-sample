<ion-content padding>
  <p class="centerPadding">
    <ion-img [src]="logo" alt="PhonePe">
    </ion-img>
  </p>
  <h4 class="center blue">
    Welcome back!
  </h4> 
  <h6 class="center">
    Login into Merchant Console
  </h6>
  <ion-item class="padding">
      <ion-label stacked>E-mail</ion-label>
    <ion-input type="email"  [(ngModel)]="merchant_email"></ion-input>
    <ion-icon name="mail" item-left></ion-icon>
  </ion-item>

  <ion-item id="align" class="padding">
    <ion-label stacked>Password</ion-label>
    <ion-input  *ngIf="!showPassword" type="password" [(ngModel)]="password"></ion-input>
    <ion-input  *ngIf="showPassword" type="text" [(ngModel)]="password"></ion-input>
    <ion-icon  name="lock" item-left></ion-icon>
    <button ion-button clear color="dark" type="button" item-right (click)="showPassword = !showPassword"> 
      <ion-icon *ngIf="!showPassword" name="eye"> </ion-icon> 
      <ion-icon *ngIf="showPassword" name="eye-off"> </ion-icon>
    </button>
  </ion-item>
  <ion-item id="noLine">
    <button ion-button full large color="phonepe" type="button" (click)="login()">
      Login 
    </button>
  </ion-item>
  <ion-item>
    <button id="noStyle" ion-button full clear color="phonepe" (click)="resetPassword()">Forgot Password?</button>
  </ion-item>
  <div margin-top text-center text-wrap>
    Don't have PhonePe Merchant account?
    <button ion-button full clear color="phonepe" (click)="goToRegister()">Register</button>
  </div>
</ion-content>
