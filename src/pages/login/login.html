<ion-header>

</ion-header>

<ion-content padding>
  <p class="centerPadding">
    <ion-img [src]="logo" alt="PhonePe">
    </ion-img>
  </p>
  <h4 class="center blue">
    Welcome back!
  </h4> 
  <h6 class="center">
    Login into Merchant Console
  </h6>
  <ion-item class="padding">
    <ion-input type="text" placeholder="Merchant ID" [(ngModel)]="merchant_id"></ion-input>
    <ion-icon name="person" item-left></ion-icon>
  </ion-item>
  <ion-item class="padding">
    <ion-input type="number" placeholder="Mobile No." [(ngModel)]="mobile_no"></ion-input>
    <ion-icon name="phone-portrait" item-left></ion-icon>
  </ion-item>
  <ion-item id="align" class="padding">
    <ion-input  *ngIf="!showOTP" type="password" [(ngModel)]="otp"></ion-input>
    <ion-input  *ngIf="showOTP" type="text" [(ngModel)]="otp"></ion-input>
    <ion-label item-left>OTP</ion-label>
    <button ion-button clear color="dark" type="button" item-right (click)="showOTP = !showOTP"> 
      <ion-icon *ngIf="!showOTP" name="eye"> </ion-icon> 
      <ion-icon *ngIf="showOTP" name="eye-off"> </ion-icon>
    </button>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-item>
    <button ion-button block full large color="phonepe" type="button" (click)="login()">
      Login 
    </button>
  </ion-item>
</ion-footer>
