<ion-header>
  <ion-navbar color="phonepe" no-border-bottom>
    <!-- <ion-buttons olor="snowwhite" left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title text-uppercase>Reports</ion-title>
    <ion-buttons color="snowwhite" right>
      <button small ion-button icon-only (click)="fetchFilter()">
        <ion-icon ios="ios-funnel" md="ios-funnel" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar mode="md">
    <ion-segment mode="md" [(ngModel)]="segmentSelection" (ionChange)="fetchLoader()">
      <ion-segment-button value="Amount">
        Amount
      </ion-segment-button>
      <ion-segment-button value="Transactions">
        Transactions
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="loadingPage" no-padding>
  <div [ngSwitch]="segmentSelection">
    <div *ngSwitchCase="'Amount'">
      <report-card [labels]="amount.labels" [data]="amount.data" [stores]="amount.stores" [instruments]="amount.instruments" [segmentName]="segmentSelection" (change)="finishLoading($event)"></report-card>
    </div>
    <div *ngSwitchCase="'Transactions'">
      <report-card [labels]="transaction.labels" [data]="transaction.data" [stores]="transaction.stores" [instruments]="transaction.instruments" [segmentName]="segmentSelection" (change)="finishLoading($event)"></report-card>
    </div>
  </div>
</ion-content>
<ion-content [hidden]="!loadingPage"></ion-content>
