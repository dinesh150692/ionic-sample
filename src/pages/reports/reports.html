<ion-header>
  <ion-navbar color="phonepe" no-border-bottom>
    <!-- <ion-buttons olor="snowwhite" left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Reports</ion-title>
    <ion-buttons color="snowwhite" right>
      <button ion-button icon-only (click)="fetchFilter()">
        <ion-icon name="funnel" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentSelection" (ionChange)="fetchLoader()">
      <ion-segment-button value="Amount">
        Amount
      </ion-segment-button>
      <ion-segment-button value="Transactions">
        Transactions
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="loadingPage" no-padding>
    <div [ngSwitch]="segmentSelection">
      <div *ngSwitchCase="'Amount'">
        <ion-card>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
        <report-card [lists]="amount.stores"></report-card>
        <ion-infinite-scroll (ionInfinite)="" [enabled]="enableInfiniteScroll">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
      <div *ngSwitchCase="'Transactions'">
        <ion-card>
          <ion-card-content>
            <canvas #barCanvas1></canvas>
          </ion-card-content>
        </ion-card>
        <report-card [lists]="transaction.stores"></report-card>
      </div>
    </div>
</ion-content>
<ion-content [hidden]="!loadingPage"></ion-content>
