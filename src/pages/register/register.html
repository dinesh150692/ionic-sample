<ion-content padding>
    <div margin-top text-center>
      <h4 class="phonepe">
        Create PhonePe Merchant Account
      </h4> 
    </div>
    <ion-item class="padding">
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="merchant_name"></ion-input>
      <ion-icon name="person" item-left></ion-icon>
    </ion-item>  
    <ion-item class="padding">
      <ion-label stacked>Business Name</ion-label>
      <ion-input type="text"  [(ngModel)]="merchant_business"></ion-input>
      <ion-icon name="paper" item-left></ion-icon>
    </ion-item>  
    <ion-item class="padding">
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="merchant_email"></ion-input>
      <ion-icon name="mail" item-left></ion-icon>
    </ion-item>
    <ion-item id="align" class="padding">
      <ion-label stacked>Set PhonePe Password</ion-label>
      <ion-input  *ngIf="!showPassword" type="password" [(ngModel)]="merchant_password"></ion-input>
      <ion-input  *ngIf="showPassword" type="text" [(ngModel)]="merchant_password"></ion-input>
      <ion-icon  name="lock" item-left></ion-icon>
      <button ion-button clear color="dark" type="button" item-right (click)="showPassword = !showPassword"> 
        <ion-icon *ngIf="!showPassword" name="eye"> </ion-icon> 
        <ion-icon *ngIf="showPassword" name="eye-off"> </ion-icon>
      </button>
    </ion-item>
    <div margin-top text-center>
      <label class="dark_grey" >By Clicking continue you are accepting to PhonePe's </label>
      <label tappable class="phonepe" (click)="openTermsAndCondition()">Terms & Conditions</label>
    </div> 
    <ion-item id="noLine">
      <button id="noStyle" ion-button full large color="phonepe" type="button" (click)="getFurtherDetails()">
        Continue
      </button>
    </ion-item> 
    <div margin-top text-center>
      <label>Already have an account?</label>
      <label tappable class="phonepe" (click)="goToLogin()">Sign In</label>
    </div>
    <!-- <ion-item id="noLine">
        <button ion-button full  clear (click)="goToRegister()">Register</button>
    </ion-item> -->
  </ion-content>
