<ion-header >
  <ion-navbar color="phonepe">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     -->
    <ion-title class="font">Transactions</ion-title>
    <br><ion-title class="font">
      <span class="headersmall">Merchant Name</span>    
      </ion-title>
  </ion-navbar>
  <!-- <ion-toolbar color="phonepe">
    
  </ion-toolbar> -->
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-card *ngFor="let item of transactionsList">
      <ion-row>
        <ion-col col-8>
          <ion-row>
            Received From
          </ion-row>
          <ion-row class="text-left">
            {{item.mobileNumber| mask }}
          </ion-row>
          <ion-row class="text-left small">
            {{item.date| timesAgo }}
          </ion-row>
        </ion-col>
        <ion-col col-4 class="text-right">
            {{item.amount | currency:'â‚¹ '}}
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
