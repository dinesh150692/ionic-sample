<ion-header >

  <ion-navbar color="phonepe">
    <ion-title>Transaction Report</ion-title>
  </ion-navbar>
  <ion-toolbar color="phonepe">
      <ion-title>Merchant Name</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <div>
    <ion-card *ngFor="let item of transactionsList">
      <ion-row>
        <ion-col col-8>
          <ion-row>
            Received From
          </ion-row>
          <ion-row class="text-left">
            {{item.mobileNumber| mask }}
          </ion-row>
          <ion-row class="text-left small">
            {{item.date| timesAgo }}
          </ion-row>
        </ion-col>
        <ion-col col-4 class="text-right">
            {{item.amount | currency:'â‚¹ '}}
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
