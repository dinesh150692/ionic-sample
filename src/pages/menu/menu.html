<ion-menu type="reveal" side="left" [content]="content">
    <ion-header no-padding>
      <ion-toolbar text-left>
        <ion-item id="noLine">
            <img float-right src="../../assets/phonepe_icon.png" class="backgroundImage" alt="PhonePe">
            <div class="divider"></div>
            <h2>{{ 'sample' || '--'}}</h2>
            <p>{{ 'sample@gmail.com' || '--'}}</p>
        </ion-item>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
        <button ion-item id="noLine" menuToggle *ngFor="let p of pages" (click)="openPage(p)" [color]="isActive(p)">
            <ion-icon item-start small [name]="p.icon"></ion-icon>
            <ion-label item-end>{{ p.title }}</ion-label>
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
