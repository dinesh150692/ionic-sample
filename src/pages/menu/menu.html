<ion-menu type="overlay" side="left" [content]="content">
    <ion-header no-padding >
      <ion-toolbar text-left class="menu-top">
        <ion-item id="noLine" class="menu-top padding">
            <img float-right src="assets/phonepe_icon.png" class="backgroundImage" alt="PhonePe">
            <div class="divider"></div>
            <h2 class="text headerlarge" Text-Capitalize>{{ 'sample' || '--'}}</h2>
            <h5 class="text">{{ 'sample@gmail.com' || '--'}}</h5>
        </ion-item>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
        <button ion-item id="noLine" menuToggle *ngFor="let p of pages" (click)="openPage(p)" [color]="isActive(p)">
            <ion-icon item-start small [name]="p.icon"></ion-icon>
            <ion-label item-end>{{ p.title }}</ion-label>
          </button>
      </ion-list>
    </ion-content>

    <ion-footer>
        <ion-list>
            <button ion-item id="noLine" menuToggle  (click)="logoutChecker()" >
                <ion-icon item-start small name="log-out"></ion-icon>
                <ion-label item-end>Logout</ion-label>
              </button>
          </ion-list>
      </ion-footer>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
