<ion-header>

  <ion-navbar color="phonepe">
    <ion-title>Document Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <form [formGroup]="documentsDetails">
    
    <ion-item class="padding">
      <ion-label stacked>PAN</ion-label>
      <ion-input type="text" formControlName="pan" [(ngModel)]="panfile"></ion-input>
      <ion-icon *ngIf="!panNativePath" name="document" item-left></ion-icon>
      <ion-thumbnail *ngIf="panNativePath" item-start>
        <img [src]="panNativePath" alt="No Image Available">
      </ion-thumbnail>
      <button ion-button clear color="dark" type="button" item-right (click)="captureImage('PAN')"> 
        <ion-icon name="camera"></ion-icon> 
      </button>
      <button ion-button clear color="dark" hideWhen="ios" type="button" item-right (click)="selectFile('PAN')"> 
        <ion-icon name="attach"></ion-icon> 
      </button>
    </ion-item> 
    
    <ion-item id="noLine" *ngIf="documentsDetails.controls.pan.touched && documentsDetails.controls.pan.errors">
      <div class="error" *ngIf="documentsDetails.controls.pan.errors.required">
        <small>
          <strong> 
            <sup>*</sup>
            <i>Select/Capture a file</i>
          </strong>
        </small>
      </div> 
    </ion-item>

    <ion-item class="padding">
      <ion-label stacked>Old Cheque</ion-label>
      <ion-input type="text" formControlName="cheque" [(ngModel)]="chequefile"></ion-input>
      <ion-icon *ngIf="!chequeNativePath" name="document" item-left></ion-icon>
      <ion-thumbnail *ngIf="chequeNativePath" item-start>
        <img [src]="chequeNativePath" alt="No Image Available">
      </ion-thumbnail>
      <button ion-button clear color="dark" type="button" item-right (click)="captureImage('CHEQUE')"> 
        <ion-icon name="camera"></ion-icon> 
      </button>
      <button ion-button clear color="dark" hideWhen="ios" type="button" item-right (click)="selectFile('CHEQUE')"> 
        <ion-icon name="attach"></ion-icon> 
      </button>
    </ion-item> 
    
    <ion-item id="noLine" *ngIf="documentsDetails.controls.cheque.touched && documentsDetails.controls.cheque.errors">
      <div class="error" *ngIf="documentsDetails.controls.cheque.errors.required">
        <small>
          <strong> 
            <sup>*</sup>
            <i>Select/Capture a file</i>
          </strong>
        </small>
      </div> 
    </ion-item>

    <ion-item class="padding">
      <ion-label stacked>ITR Statements</ion-label>
      <ion-input type="text" formControlName="itr" [(ngModel)]="itrfile"></ion-input>
      <ion-icon *ngIf="!itrNativePath" name="document" item-left></ion-icon>
      <ion-thumbnail *ngIf="itrNativePath" item-start>
        <img [src]="itrNativePath" alt="No Image Available">
      </ion-thumbnail>
      <button ion-button clear color="dark" type="button" item-right (click)="captureImage('ITR')"> 
        <ion-icon name="camera"></ion-icon> 
      </button>
      <button ion-button clear color="dark" hideWhen="ios" type="button" item-right (click)="selectFile('ITR')"> 
        <ion-icon name="attach"></ion-icon> 
      </button>
    </ion-item> 
    
    <ion-item id="noLine" *ngIf="documentsDetails.controls.itr.touched && documentsDetails.controls.itr.errors">
      <div class="error" *ngIf="documentsDetails.controls.itr.errors.required">
        <small>
          <strong> 
            <sup>*</sup>
            <i>Select/Capture a file</i>
          </strong>
        </small>
      </div> 
    </ion-item>

    <ion-item id="noLine">
      <button id="noStyle" ion-button full large color="phonepe" [disabled]="documentsDetails.invalid" type="button" (click)="goToSuccess()">
        Continue
      </button>
    </ion-item> 

  </form>
</ion-content>
